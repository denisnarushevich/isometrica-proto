<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script data-main="js/main" type="text/javascript" src="js/libs/requirejs/require.js"></script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      html, body {
        height: 100%;
        overflow: hidden;
      }

      canvas {
        display: block;
      }

      #isometricaRoot {
          width: 100%;
          height: 100%;
          margin: 0 auto;
          position: relative;
      }

      #isometricaRoot > #loaderView {
          height: 100%;
          position: relative;
      }

      #isometricaRoot > #loaderView > div {
          position: absolute;
          bottom: 0px;
          left: 0px;
          width: 100%;
      }

      #isometricaRoot > #loaderView div > .progressBar {
          margin: 16px;
          background: #ccc;
      }

      #isometricaRoot > #loaderView div > .progressBar > .bar {
          width: 0px;
          height: 32px;
          background: #4f9f57;
      }

      #isometricaRoot > #loaderView div > .progressBar > .text {
          padding: 8px;
          color: #fff;
          font-size: 16px;
          line-height: 16px;
          height: 16px;
          font-family: calibri;
          margin-top: -32px;
      }

      #isometricaRoot > #gameView .viewport {
          position: absolute;
      }

      #isometricaRoot > #gameView > #mainViewport {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0px;
          left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="isometricaRoot"></div>
  </body>
</html>
